    <main class="form">
        <div id="formmessage"></div>
        <h1>WDD 230 - Form</h1>
        <form method="get" action="record.html">
            <fieldset>
                <legend>Personal Information</legend>
                <label class="top">Username*<input type="text" name="username" required>
                </label>

                <label class="top">Password*
                    <input id="ps1" type="password" name="password" pattern="^[A-Za-z0-9]{8,}$"
                        title="Password must be at least 8 characters long and can only be alpha-numeric" required>
                </label>

                <label class="top">Repeat Password*<input id="ps2" type="password" name="rePassword" required></label>

                <label class="top">Email*<input type="email" name="email" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu$"
                        title="Please enter a valid email address" required>
                </label>

                <div id="rangevalue">0</div>
                <label class="sbs">Page Rating
                    <input type="range" id="r" name="pageRate" min="1" max="10" value="1" step="1" list="rangevalues">
                </label>
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>

            <input type="submit" value="Sign-up" class="submitBtn">
        </form>
